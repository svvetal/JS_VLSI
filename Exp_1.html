
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>

<body style = "text-align: center;">
<h2>Area of Triangle</h2>
<label for="side1">Enter side 1 of the triangle: </label>
<input type="number" id="side1" placeholder="Side 1 value">
<br>
<br>
<label for="side2">Enter side 2 of the triangle: </label>
<input type="number" id="side2" placeholder="Side 2 value">
<br>
<br>
<label for="side3">Enter side 3 of the triangle: </label>
<input type="number" id="side3" placeholder="Side 3 value">
<br>
<br>
<button onclick="TArea()">Calculate Triangle Area</button>
<p>Triangle Area: <span id="display"></span></p>


<h2>Area of Rectangle</h2>
<label>Enter the length of the rectangle: </label>
<input type="number" id="len" placeholder="Length">
<br>
<br>
<label>Enter the width of the rectangle: </label>
<input type="number" id="br" placeholder="Width">
<br>
<br>
<button onclick="RArea()">Calculate Rectangle Area</button>
<p>Rectangle Area: <span id="display2"></span></p>

<h2>Area of Circle</h2>
<label>Enter the radius of the circle: </label>
<input type="number" id="rad" placeholder="Radius">
<br>
<br>
<button onclick="CArea()">Calculate Circle Area</button>
<p>Circle Area: <span id="display1"></span></p>

<script>
    function TArea() {
        var side1 = parseInt(document.getElementById("side1").value);
        var side2 = parseInt(document.getElementById("side2").value);
        var side3 = parseInt(document.getElementById("side3").value);

        if (side1 <= 0 || side2 <= 0 || side3 <= 0 || (side1 + side2 <= side3) || (side1 + side3 <= side2) || (side2 + side3 <= side1)) {
            document.getElementById("display").innerHTML = "Invalid Input";
        } else {
            var s = (side1 + side2 + side3) / 2;
            var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
            document.getElementById("display").innerHTML = area.toFixed(2) + " sq. units";
        }
    }

    function CArea() {
        var rad = parseInt(document.getElementById("rad").value);
        console.log(typeof(rad));
        if (rad<=0) {
            document.getElementById("display1").innerHTML = "Invalid Input";
        }
        else {
            var carea = (3.14 * rad * rad);
            document.getElementById("display1").innerHTML = carea + " sq. meter";
        }
    }

    function RArea() {
        var len = parseInt(document.getElementById("len").value);
        var br = parseInt(document.getElementById("br").value);

        if (len <= 0 || br <= 0) {
            document.getElementById("display2").innerHTML = "Invalid Input";
        } else {
            var rarea = len * br;
            document.getElementById("display2").innerHTML = rarea + "sq. meter";
        }
    }

</script>
</body>
</html>
