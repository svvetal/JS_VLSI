<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Comparison</title>
</head>
<body style="text-align: center;">
    <h1>String Comparison</h1>

    <label for="string1">Enter the first string:</label>
    <input type="text" id="string1"><br><br>

    <label for="string2">Enter the second string:</label>
    <input type="text" id="string2"><br><br>

    <button onclick="compareStrictEquality()">Strict Equality</button>
    <br>
    <label id="strictResult"></label>
    <br>
    <br>
    <button onclick="compareLocaleCompare()">Locale Compare</button>
    <br>
    <label id="localeResult"></label>
    <br>
    <br>
    <button onclick="compareLength()">Length Compare</button>
    <br>
    <label id="lengthResult"></label>
    <br>
    <br>
    <button onclick="compareIgnoreCase()">Ignore Case</button>
    <br>
    <label id="ignoreCaseResult"></label>
    <br>
    <br>
    <button onclick="compareCustom()">Custom Compare</button>
    <br>
    <label id="customResult"></label>
    <br>
    <br>

    <script>
        function compareStrictEquality() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const resultElement = document.getElementById('strictResult');

            if (str1 === str2) {
                resultElement.textContent = "Strings are equal using strict equality.";
            } else {
                resultElement.textContent = "Strings are not equal using strict equality.";
            }
        }

        function compareLocaleCompare() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const resultElement = document.getElementById('localeResult');

            const localeComparison = str1.localeCompare(str2);

            if (localeComparison === 0) {
                resultElement.textContent = "Strings are equal using localeCompare.";
            } else if (localeComparison < 0) {
                resultElement.textContent = "str1 comes before str2 in the locale.";
            } else {
                resultElement.textContent = "str1 comes after str2 in the locale.";
            }
        }

        function compareLength() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const resultElement = document.getElementById('lengthResult');

            if (str1.length === str2.length) {
                resultElement.textContent = "Strings have the same length.";
            } else {
                resultElement.textContent = "Strings have different lengths.";
            }
        }

        function compareIgnoreCase() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const resultElement = document.getElementById('ignoreCaseResult');

            if (str1.toLowerCase() === str2.toLowerCase()) {
                resultElement.textContent = "Strings are equal ignoring case.";
            } else {
                resultElement.textContent = "Strings are not equal ignoring case.";
            }
        }

        function compareCustom() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const resultElement = document.getElementById('customResult');

            if (compareStringsCustom(str1, str2)) {
                resultElement.textContent = "Strings are equal using custom comparison.";
            } else {
                resultElement.textContent = "Strings are not equal using custom comparison.";
            }
        }

        function compareStringsCustom(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }

            for (let i = 0; i < str1.length; i++) {
                if (str1[i] !== str2[i]) {
                    return false;
                }
            }

            return true;
        }
    </script>
</body>
</html>
